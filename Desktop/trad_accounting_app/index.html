<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRAD 会計アプリ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>TRAD</h1>
            <button id="sales-report-button">売上</button>
        </header>
        <main>
            <section id="menu-container" class="menu-area">
                <!-- Menu items will be loaded here by app.js -->
            </section>
            <section id="cart-container" class="cart-area">
                <h2>カート</h2>
                <ul id="cart-items">
                    <!-- Cart items will be loaded here by app.js -->
                </ul>
                <div class="cart-summary">
                    合計: <span id="cart-total">0</span>円
                </div>
                <button id="checkout-button">お会計</button>
            </section>
        </main>
    </div>

    <!-- Modals -->
    <div id="modal-overlay" class="modal-overlay hidden">
        <!-- Quantity Selection Modal -->
        <div id="quantity-modal" class="modal hidden">
            <h3><span id="quantity-modal-item-name"></span></h3>
            <div class="quantity-control">
                <button id="decrease-quantity">-</button>
                <span id="quantity-display">1</span>
                <button id="increase-quantity">+</button>
            </div>
            <button id="confirm-quantity-button">決定</button>
            <button class="close-modal-button">キャンセル</button>
        </div>

        <!-- Payment Modal -->
        <div id="payment-modal" class="modal hidden">
            <h3>お会計</h3>
            <p>合計金額: <span id="payment-total">0</span>円</p>
            <p>お預かり: <span id="amount-paid-display">0</span>円</p>
            <div id="numeric-keypad" class="numeric-keypad">
                <!-- Keypad buttons will be generated by app.js -->
            </div>
            <button id="confirm-payment-button">確定</button>
            <button class="close-modal-button">戻る</button>
        </div>

        <!-- Receipt Modal -->
        <div id="receipt-modal" class="modal hidden">
            <h3>会計完了</h3>
            <p>合計: <span id="receipt-total"></span>円</p>
            <p>お預かり: <span id="receipt-paid"></span>円</p>
            <p>お釣り: <span id="receipt-change"></span>円</p>
            <button id="check-button">チェック</button>
            <button class="close-modal-button">閉じる</button>
        </div>

        <!-- Sales Report Modal -->
        <div id="sales-modal" class="modal hidden">
            <h3>売上レポート</h3>
            <div id="calendar-container">
                <div class="calendar-header">
                    <button id="prev-month-button">&lt;</button>
                    <span id="month-name"></span>
                    <button id="next-month-button">&gt;</button>
                </div>
                <div id="calendar-view" class="calendar-grid">
                    <!-- Calendar will be generated by app.js -->
                </div>
            </div>
            <div id="daily-sales-view" class="hidden">
                <h4 id="daily-view-date"></h4>
                <p>総売上: <input type="number" id="daily-total-input" value="0">円 <button id="save-total-button">合計を保存</button></p>
                <h4>売上商品リスト:</h4>
                <ul id="daily-item-list"></ul>
                <h4>天気:</h4>
                <p id="weather-info"></p>
                <h4>メモ:</h4>
                <textarea id="daily-memo"></textarea>
                <div class="daily-sales-buttons">
                    <button id="save-memo-button">メモを保存</button>
                    <button id="back-to-calendar-button">カレンダーに戻る</button>
                    <button id="reset-daily-sales-button">この日の売上をリセット</button>
                </div>
            </div>
            <button class="close-modal-button">閉じる</button>
        </div>

        <!-- Confirmation Modal -->
        <div id="confirm-delete-modal" class="modal hidden">
            <p>本当に修正しますか？</p>
            <button id="confirm-delete-button">はい</button>
            <button class="close-modal-button">いいえ</button>
        </div>

        <!-- Cart Item Operation Modal -->
        <div id="cart-item-modal" class="modal hidden">
            <h3><span id="cart-item-modal-name"></span></h3>
            <button id="edit-quantity-button">数量変更</button>
            <button id="delete-item-button">削除</button>
            <button class="close-modal-button">キャンセル</button>
        </div>
    </div>

    <!-- Customer Check Overlay -->
    <div id="customer-check-overlay" class="customer-check-overlay hidden">
        <div id="customer-check-container" class="customer-check-container">
            <div class="customer-check-content">
                <h3>商品リスト:</h3>
                <ul id="customer-check-item-list"></ul>
                <hr class="customer-check-separator">
                <h2>合計: <span id="customer-check-total"></span>円</h2>
                <p>お預かり: <span id="customer-check-paid"></span>円</p>
                <p>お釣り: <span id="customer-check-change"></span>円</p>
            </div>
        </div>
        <button id="redo-button" class="redo-button hidden">やり直す</button>
    </div>

    <button id="back-button" class="back-button hidden">戻る</button>

    <script src="/trad_accounting_app/menu/menu.js"></script>
    <script src="/trad_accounting_app/app.js"></script>
</body>
</html>
